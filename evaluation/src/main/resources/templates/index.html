<!DOCTYPE html>

<html xmlns="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Spring MVC Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="navbar navbar-fixed-top panel">
			<h2 class="page-header navbar-header">OOAD Assignment 1 - PES1UG19CS529 [Assignment Submission Portal]</h2>
		</div>

		<div class="container">
			<div class="col-md-4 col-sm-10 col-lg-4"></div>
			<form action="submit" method="post" enctype="multipart/form-data" class="card col-md-5 align-self-center form-vertical">
				
				<div class="form-group">
					<label for="name" class="">Name </label>
					<input type="text" name="name" id="name" class="form-control"/>
				</div>
				<div class="form-group">	
					<label for="srn">SRN </label>
					<input type="text" name="srn" id="srn" class="form-control"/>
				</div>
				<div class="form-group">	
					<label for="file">File </label>
					<input type="file" name="file" id="file" class="form-control"/>
				</div>	
			
				<input type="submit" name="submit" class="btn-primary" value="Submit"/>
			</form>
			<div class="gutter col-md-4"></div>
		</div>
		<span style="white-space: pre-line" ><p th:text="${submissionStatus}"></p></span>
		<span style="white-space: pre-line" >	<p th:text="${result}"></p></span>
		
	
		
	</body>
</html>
