<!DOCTYPE html>
<html lang="en">
    <head>
        <link th:href="@{/css/assignment.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  

    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="yae.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Click.it
              </a>
            </div>
          </nav>
        <div class="container d-flex align-items-center min-vh-100">
        <div class="assignment-card ">
            <div class="card d-flex " >
                <div class="card-body" th:each="assignment : ${assignment}">
                    <h5 class="card-title" style="padding:20px; font-size:2em" th:text="${assignment.assignmentTitle}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" style="padding-left:20px; font-size:1.5em" th:text="${assignment.deadlineDate}"></h6>
                    <hr>
                    <p class="card-text" style="padding:30px;font-size:1.3em" th:text="${assignment.assignmentDescription}"></p>
                    <hr>
                    <br/>
                    <form action="http://localhost:8080/submit" method="post" enctype="multipart/form-data" style="padding:20px;">
                        <label for="file" style="padding-left:20px;"><h3>Submit Code files</h3> </label>
                        <input type="file" name="file" id="file"/>
                        <input class="btn btn-primary" type="submit" value="Upload" >
		            </form>
                    <div>
                        <h3>Results: </h3>
                        <h3 class="row" th:text="${marks}"></h3>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
