<!DOCTYPE html>
<html>
    <head>
        <title>Create assignment</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  

        <script type='text/javascript'>
            var counter=0;
            function addTc(){
                counter++;
                document.getElementById("num_cases").value=counter;
                var outer= document.getElementById("testcases");

                var divi = document.createElement("div");
                divi.setAttribute("style","margin:30px;");
                divi.setAttribute("id","tc");

                var ip = document.createElement("input");
                ip.setAttribute("type", "text");
                ip.setAttribute("name", "inputTestcase");
                ip.setAttribute("placeholder", "Input to code");

                var op = document.createElement("input");
                op.setAttribute("type", "text");
                op.setAttribute("name", "outputTestcase");
                op.setAttribute("placeholder", "Output of code");
                console.log("here");
                divi.appendChild(ip);
                divi.appendChild(op);
                outer.appendChild(divi);
                outer.appendChild("<h1>Hello</h1>");



            }
        </script>

        <style>
            .col-md-6{
                padding:10px;
                margin:20px;
            }
        </style>


    </head>
    <body>

        <nav class="navbar">
            <div class="container-fluid">
                <img src="https://img.icons8.com/cotton/64/000000/submit-document.png" alt="" height="40px" class="d-inline-block align-text-top">
                
                 <div class="navbar-brand" style="font-size: 3em;" href="#">
                
                    Click.it
                </div>
            </div>
          </nav>

          <section class="h-100 gradient-form" style="background-color: #eee;">

        <div class = "container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="card rounded-10 text-black">
                    <div class="row g-10">
                      <div class="col-lg-10">
                        <div class="card-body p-md-5 mx-md-4">

            <h3 style="padding:20px;">Create new assignment</h3>
            <form method="POST" th:action="@{/saveAssignment}">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="title">Assignment Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter assignment title">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label for="description">Assignment Description</label>
                        <input type="textarea" class="form-control" id="description" placeholder="Description">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="deadline">Assignment Deadline</label>
                        <input type="datetime-local" class="form-control" id="deadline">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="assignclass">Assignment Assigned to class</label>
                        <input type="textarea" class="form-control" id="assignedclass" placeholder="Class code">
                    </div>
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <input type="button" onClick="addTc()" value="Add New Testcase" />
                    <input type="number" placeholder=0 id="num_cases" style="display: none;"/>
                    <div id="testcases">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
            </div>
            </div>
            </div>
        </div>
        </div>

      </section>  
    </body>
</html>
