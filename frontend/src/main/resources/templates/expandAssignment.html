<!DOCTYPE html>
<html>
    <head>
        <link th:href="@{/css/assignment.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  

    </head>
    <body>
        <nav class="navbar">
            <div class="container-fluid">
                <img src="https://img.icons8.com/cotton/64/000000/submit-document.png" alt="" height="40px" class="d-inline-block align-text-top">
                
                 <div class="navbar-brand" style="font-size: 3em;" href="#">
                
                    Click.it
                </div>
            </div>
          </nav>

        <div class="container d-flex align-items-center min-vh-100">
            <div class="assignment-card ">
                <div class="card d-flex " >
                    <div class="card-body">
                        <h5 class="card-title" style="padding:20px; font-size:2em" th:text="${title}"></h5>
                        <hr>
                        <br/>
                        <div class="submissions" id="pending" style="display:block;">
                            <ul class="assign d-grid gap-4" th:each="submission : ${submission}">
                                <ul class="list-group list-group-horizontal assignment-card" >
                                    <li class="list-group-item topic" th:text="${submission.srn}"></li>
                                    <li class="list-group-item dl" th:text="${submission.output}"></li>
                                </ul>                        
                            </ul>
                        </div>
                        <a class="btn btn-primary" th:href="@{/teacher}" role="button" style="margin:30px;">Go Back</a>
                    </div>
                </div>
            </div>
            </div>

    </body>
</html>
