<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Welcome Page</title>
        <!-- CSS only -->

        <link th:href="@{/css/main.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  

        <script>


            function changePending() {
                var x = document.getElementById("pending");
                var y=document.getElementById("finish");
                if (x.style.display === "none") {
                    x.style.display = "block";
                    y.style.display = "none";
                }
            }
            function changeFinish() {
                var y = document.getElementById("pending");
                var x=document.getElementById("finish");
                console.log(x.style.display);

                if (x.style.display === "none") {
                    x.style.display = "block";
                    y.style.display = "none";
                }
            }
           
        </script>

    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="yae.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Yet Another Edmodo
              </a>
            </div>
          </nav>
       
        <div class="row ">
            <div class="lhs col-md-3">
                <h2 style="padding-bottom:20px;padding-top:20px;padding-right:20px;">Classes</h2>
                <ul class=" classes d-grid gap-3" th:each="class : ${classes}">
                    <li class="list-group-item" th:text="${class.name}"></li>
                </ul>
                <h4 style="padding-top: 10px;">Add class</h4>

                
                <div class="input-group mb-3" style="padding:30px;">
                    <button class="btn btn-outline-secondary" style="background-color:#835C26; color: white" type="button" id="button-addon1">+</button>
                    <input type="text" class="form-control"  placeholder="Class Code" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>
            </div>
            
            <div class="rhs col-md-9">
                <ul class="nav nav-pills">
                    <li class="nav-item ">
                    <input class="nav-link" type="button" value="Pending" onClick="changePending();"/>
                    </li>
                    <li class="nav-item">
                    <button class="nav-link" onClick="changeFinish();">Submitted</button>
                    </li>
                </ul>

                <div class="assignments" id="pending" style="display:block;">
                    <ul class="assign d-grid gap-4" th:each="assignment : ${assignment1}">
                        <ul class="list-group list-group-horizontal" >
                            <li class="list-group-item topic" th:text="${assignment.title}"></li>
                            <li class="list-group-item dl" th:text="${assignment.deadline}"></li>
                            <a th:href="@{/expandAssignment(title=${assignment.title},description=${assignment.description},deadline=${assignment.deadline})}">Expand</a>             
                        </ul> 
          
                    </ul>
                </div>  
                <div class="assignments" id="finish" style="display: none;">
                    <ul class="assign d-grid gap-4" th:each="assignment : ${assignment2}">
                        <ul class="list-group list-group-horizontal" >
                            <li class="list-group-item topic" th:text="${assignment.title}"></li>
                            <li class="list-group-item dl" th:text="${assignment.deadline}"></li>
                        </ul>                        
                    </ul>
                </div>
            </div>
        </div>

    </body>
</html>
