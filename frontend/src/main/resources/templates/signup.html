<html>
    <head>
        <link th:href="@{/css/signup.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  

    </head>

    <body >
        <div class="gradient-custom-3" >
            <section class="vh-90 bg-image">
                <div class="mask d-flex align-items-center h-90 ">
                  <div class="container h-90">
                    <div class="row d-flex justify-content-center align-items-center h-90">
                      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                          <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              
                            <form action="signup" method="POST">
              
                              <div class="form-outline mb-4">
                                <input type="text" id="name" name="name" class="form-control form-control-lg" />
                                <label class="form-label" for="name">Your Name</label>
                              </div>
              
                              <div class="form-outline mb-4">
                                <input type="email" id="email" name="email" class="form-control form-control-lg" />
                                <label class="form-label" for="email">Your email</label>
                              </div>
              
                              <div class="form-outline mb-4">
                                <input type="text" id="srn" name="srn" class="form-control form-control-lg" />
                                <label class="form-label" for="srn">Your SRN</label>
                              </div>
              
                              <div class="form-outline mb-4">
                                <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                <label class="form-label" for="password">Your password</label>
                              </div>
              
              
                              <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                              </div>
              
                            </form>
              
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </div>
        
    </body>
</html>
